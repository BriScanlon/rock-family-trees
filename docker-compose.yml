version: '3.8'

services:
  rftg-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rftg-backend
    env_file: .env
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app
      - rftg_api_cache:/app/cache
      - rftg_artifacts:/app/artifacts
    depends_on:
      - rftg-redis
    networks:
      - rftg-net

  rftg-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rftg-worker
    command: celery -A app.worker worker --loglevel=info
    env_file: .env
    volumes:
      - ./backend:/app
      - rftg_api_cache:/app/cache
      - rftg_artifacts:/app/artifacts
    depends_on:
      - rftg-redis
    networks:
      - rftg-net

  rftg-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rftg-frontend
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      - rftg-net

  rftg-redis:
    image: redis:7-alpine
    container_name: rftg-redis
    networks:
      - rftg-net

networks:
  rftg-net:
    driver: bridge

volumes:
  rftg_api_cache:
  rftg_artifacts:
