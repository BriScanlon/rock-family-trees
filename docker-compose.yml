services:
  rftg-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rftg-backend
    env_file: .env
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app
      - rftg_api_cache:/app/cache
      - rftg_artifacts:/app/artifacts
    depends_on:
      - rftg-rabbitmq
      - rftg-neo4j
    networks:
      - rftg-net

  rftg-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rftg-worker
    command: celery -A app.worker worker --loglevel=info
    env_file: .env
    volumes:
      - ./backend:/app
      - rftg_api_cache:/app/cache
      - rftg_artifacts:/app/artifacts
    depends_on:
      - rftg-rabbitmq
      - rftg-neo4j
    networks:
      - rftg-net

  rftg-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rftg-frontend
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      - rftg-net

  rftg-rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rftg-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rftg-net

  rftg-neo4j:
    image: neo4j:5-community
    container_name: rftg-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password_placeholder
    volumes:
      - rftg_neo4j_data:/data
    networks:
      - rftg-net

networks:
  rftg-net:
    driver: bridge

volumes:
  rftg_api_cache:
  rftg_artifacts:
  rftg_neo4j_data: